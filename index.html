<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./timer.png" type="image/png">
</head>
<body>
    
    <h1>TO 26!</h1>
    <div class="countdown_container">
        <div class="days countdown">
            <p class="big_text" id="days">
                0
            </p>
            <span>
                Days
            </span>
        </div>

        <div class="hours countdown">
            <p class="big_text" id="hours">
                0
            </p>
            <span>
                Hours
            </span>
        </div>

        <div class="minutes countdown">
            <p class="big_text" id="minutes">
                0
            </p>
            <span>
                Minutes
            </span>
        </div>

        <div class="secs countdown">
            <p class="big_text" id="secs">
                0
            </p>
            <span>
                Seconds
            </span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
